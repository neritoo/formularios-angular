<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div class="container">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input autocomplete="none" class="form-control" type="text" name="nombre" [ngModel]="usuario.nombre" placeholder="Nombre" required minlength="4" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">El nombre debe tener mínimo 4 caracteres.</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input autocomplete="none" class="form-control" type="text" placeholder="Apellido" name="apellido" [ngModel]="usuario.apellido" required minlength="4" [class.is-invalid]="apellido.invalid && apellido.touched" minlength="4" #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">El apellido debe tener mínimo 4 caracteres.</small>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                <input class="form-control" type="email" placeholder="Correo electrónico" [class.is-invalid]="email.invalid && email.touched" name="email" required [ngModel]="usuario.email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El email es obligatorio.</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Pais</label>
            <div class="col-8">
                <select class="form-control" name="pais" [ngModel]="usuario.pais" [class.is-invalid]="pais.invalid && pais.touched" #pais="ngModel" [disabled]="paises.length === 0" required>
                    <option *ngFor="let pais of paises" [value]="pais.codigo">
                        {{pais.nombre}}
                    </option>
                </select>
                <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">El país es obligatorio.</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Género</label>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" [ngModel]="usuario.genero" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel">
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" [ngModel]="usuario.genero" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel">
                    <label class="form-check-label">Femenino</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
            </div>
        </div>
    </div>
</form>
